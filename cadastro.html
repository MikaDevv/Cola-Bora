<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="/assets/css/pages/login.css" />
  </head>
  <body>
    <section class="login-container">
      <div class="login-card">
        <h1>Cadastre-se!</h1>
        <p>
          Se cadastre e descubra todos <br />os serviços no
          <span class="destaque">Cola e Bora!</span>
        </p>
        <form>
          <div class="input-field">
            <input type="text" placeholder="Insira seu nome completo" required />
          </div>
          <div class="input-field">
            <input type="email" placeholder="Insira seu e-mail" required />
          </div>
          <div class="input-field">
            <input type="password" id="password" placeholder="Insira uma senha" required />
            <img src="/assets/imgs/eye-off.svg" alt="mostrar senha" id="togglePassword">
          </div>
          <div class="input-field">
            <input type="password" id="passwordRepeat" placeholder="Repita sua senha" required />
            <img src="/assets/imgs/eye-off.svg" alt="mostrar senha" id="togglePasswordRepeat">
          </div>
          <button type="submit">Cadastre-se</button>
        </form>

        <p class="registerText">Já possui conta? <a href="/login.html">Login</a></p>
      </div>
    </section>
    <script src="/assets/js/olhoMagico.js"></script>
  </body>
</html>
