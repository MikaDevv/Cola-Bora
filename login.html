<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/assets/css/pages/login.css" />
  </head>
  <body>
    <section class="login-container">
      <div class="login-card">
        <div class="icon">
          <img src="assets/imgs/Vector.svg" alt="login-icon" />
        </div>
        <h1>Entre com e-mail!</h1>
        <p>
          Entre e descubra todos <br />os serviços no
          <span class="destaque">Cola e Bora!</span>
        </p>
        <form>
          <div class="input-field">
            <input type="email" placeholder="E-mail" required />
          </div>
          <div class="input-field">
            <input type="password" id="password" placeholder="Senha" required />
            <img src="/assets/imgs/eye-off.svg" alt="mostrar senha" id="togglePassword">
          </div>
          <div class="options">
            <a href="#">Esqueci minha senha</a>
          </div>
          <button type="submit">Login</button>
        </form>
        <p class="registerText">Não possui conta? <a href="/cadastro.html">Registre-se</a></p>
      </div>
    </section>
    <script src="/assets/js/olhoMagico.js"></script>
  </body>
</html>
